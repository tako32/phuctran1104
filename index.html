        }
		    .back-to-top {
            position: fixed;
            bottom: 10px;
            right: 0px;
            cursor: pointer;
            width: 50px;
            transition: transform 0.3s;
        }
        .back-to-top:hover {
            transform: scale(1.2);
        }
	.img img {width: 100%; height: auto;border-radius: 8px;margin: auto;}
